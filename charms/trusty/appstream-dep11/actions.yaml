mirror-mounted:
    description: Try to mount the mirror device
    params:
        device:
            type: string
            description: The device the mirror is available on
    required: [device]
update:
    description: Update the code from upstream
clean:
    description: Clean up so that the next run forces a full refresh
run-now:
    description: Run an update immediately
forget:
    description: Forget packages from all releases, causing them to be reprocessed the next time
    params:
        packages:
            type: array
            items: {type: string}
